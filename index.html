<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="images/img-1.webp" alt="">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="images/img-2.webp" alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="images/img-3.webp" alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="images/img-4.webp" alt="">
            <div class="caption">Caption Text 4</div>
        </div>

        <span class="arrow prev">&#10094;</span>
        <span class="arrow next">&#10095;</span>
    </div>


    <script src="script.js"></script>
</body>
</html>
